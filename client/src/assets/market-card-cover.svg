<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3EA6FF" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#3373FF" stop-opacity="0.4" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>
  </defs>
  
  <!-- Base background -->
  <rect width="100%" height="100%" fill="url(#headerGradient)" />
  
  <!-- Decorative elements -->
  <circle cx="50" cy="100" r="80" fill="#FFFFFF" fill-opacity="0.1" filter="url(#glow)" />
  <circle cx="250" cy="20" r="60" fill="#FFFFFF" fill-opacity="0.1" filter="url(#glow)" />
  
  <!-- Abstract numbers/patterns -->
  <path d="M30,60 L50,40 L70,60 L50,80 Z" stroke="#FFFFFF" stroke-opacity="0.3" fill="none" stroke-width="2" />
  <path d="M240,30 L260,10 L280,30 L260,50 Z" stroke="#FFFFFF" stroke-opacity="0.3" fill="none" stroke-width="2" />
  <text x="150" y="70" font-family="sans-serif" font-size="80" fill="#FFFFFF" fill-opacity="0.05" text-anchor="middle">BetX</text>
  
  <!-- Grid pattern -->
  <path d="M0 30 H300" stroke="#FFFFFF" stroke-opacity="0.1" stroke-width="1" />
  <path d="M0 60 H300" stroke="#FFFFFF" stroke-opacity="0.1" stroke-width="1" />
  <path d="M0 90 H300" stroke="#FFFFFF" stroke-opacity="0.1" stroke-width="1" />
  <path d="M75 0 V120" stroke="#FFFFFF" stroke-opacity="0.1" stroke-width="1" />
  <path d="M150 0 V120" stroke="#FFFFFF" stroke-opacity="0.1" stroke-width="1" />
  <path d="M225 0 V120" stroke="#FFFFFF" stroke-opacity="0.1" stroke-width="1" />
</svg>